<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <h1>Pick your choice</h1>
        <div class="imager">
            <img src="assests/rock.jpg" alt="photo of rock in rock paper scissors" id="rock">
            <img src="assests/paper.jpg" alt="photo of paper in rock paper scissors" id="paper">
            <img src="assests/scissor.jpg" alt="photo of scissor in rock paper scissors" id="scissor">
        </div>
    </div>
    <div class="output">
        Let's start the Game 
    </div>
   
    <div class="scoreBoard"></div>
</body>
</html>
